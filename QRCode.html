<body>

<div>
	<input autocomplete="off" autofocus="autofocus" id="url" name="src" onkeydown="if(event.keyCode==13){doEncode();}" onmouseover="this.focus();this.select()" type="text" />
	<input class="button" name="encode" onclick="creat();" type="button" value="生成" />&nbsp;
</div>

<p>
	<div id="qrcodeTable"></div> 
</p>

<script type="text/javascript">
   function creat(){
      $("#qrcodeTable").html("");
       var url=$("#url").val();

	   $("#qrcodeTable").qrcode({
		render	: "table",
		text	: url,
		width:"300",
		height:"300"
	});
	
   }

$(document).ready(function(){

	});	
	
});
</script>
